<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>トップページ</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/ncmb.min.js" charset="utf-8"></script>
  <script>
    $(function() {
      var apikey = "655099e79b56b4ca5a1429d184acd69f480738197c9ad755b5658a6f8db0571a";
      var clientkey = "071d9fc038d795a9895b96545df65f43fe4b32781181d45649b1f6d39c717555";
      var ncmb = new NCMB(apikey, clientkey);
      var currentUser = ncmb.User.getCurrentUser();
      if (currentUser) {
        alert("ログイン中のユーザー: " + currentUser.get("userName"));
      } else {
        alert("ログインしてください！");
        location.href = "./index.html";
      }
    })();
  </script>
</head>

<body>
  <div class="container">
    <h1>マイページ</h1>
    <i></i>
    <!-- <ul class="nav nav-tabs">
      <li class="active"><a class="" href="#map1" data-toggle="tab" >マップ1</a></li>
      <li><a class="" href="#map2"  data-toggle="tab">マップ2</a></li>
      <li><a class="" href="#map3"  data-toggle="tab">マップ3</a></li>

    <div class="col-md-3">
      <ul class="list-unstyled">
        <li style="margin: 2px 0;"><a class="btn btn-default" href="#map1" data-toggle="tab">マップ1</a></li>
        <li style="margin: 2px 0;"><a class="btn btn-default" href="#map2" data-toggle="tab">マップ2</a></li>
        <li style="margin: 2px 0;"><a class="btn btn-default" href="#map3" data-toggle="tab">マップ3</a></li>
        <li style="margin: 2px 0;"><a class="btn btn-default" href="#coupons" data-toggle="tab">クーポン管理画面</a></li>
        <li style="margin: 2px 0;"><a class="btn btn-default" href="#setting" data-toggle="tab">ユーザー管理</a></li>
        <li style="margin: 2px 0;">
          <button class="btn btn-warning" id="logout" data-toggle="tab">ログアウト</a>
        </li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="tab-pane active" id="map1">
        <h2>マップ1</h2>
        <ul class="">
          <li>他店舗クーポンを確認できる。</li>
        </ul>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6103.070681767782!2d139.7012425649913!3d35.69011616924207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cd0d6b1ba1f%3A0x1c32a1f1ecacfdd5!2sOdakyu+Shinjuku+Station!5e0!3m2!1sen!2sjp!4v1448508898620"
        width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="tab-pane" id="map2">
        <h2>マップ2</h2>
        <ul class="">
          <li>クーポンの設置位置登録時に使う画面</li>
        </ul>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6103.070681767782!2d139.7012425649913!3d35.69011616924207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cd0d6b1ba1f%3A0x1c32a1f1ecacfdd5!2sOdakyu+Shinjuku+Station!5e0!3m2!1sen!2sjp!4v1448508898620"
        width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="tab-pane" id="map3">
        <h2>マップ3</h2>
        <ul class="">
          <li>クーポン詳細編集</li>
          <li>クーポン管理画面でクーポンをダブルクリック等でクーポンの設置位置表示</li>
        </ul>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6103.070681767782!2d139.7012425649913!3d35.69011616924207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cd0d6b1ba1f%3A0x1c32a1f1ecacfdd5!2sOdakyu+Shinjuku+Station!5e0!3m2!1sen!2sjp!4v1448508898620"
        width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="tab-pane" id="coupons">
        <h2>クーポン管理画面</h2>
        <ul class="">
          <li>登録されているクーポン一覧が出てくる。</li>
          <li>追加、情報編集、削除ができる。</li>
          <li>また、ビューボタンの結果も見ることができる</li>
        </ul>
      </div>
      <div class="tab-pane" id="setting">
        <h2>ユーザー管理</h2>
        <ul>
          <li>ユーザ情報を編集出来たりする</li>
        </ul>
      </div>
    </div>
  </div>
  </div>
  <!-- .container -->
  <script>
    $(function() {
      var apikey = "655099e79b56b4ca5a1429d184acd69f480738197c9ad755b5658a6f8db0571a";
      var clientkey = "071d9fc038d795a9895b96545df65f43fe4b32781181d45649b1f6d39c717555";
      var ncmb = new NCMB(apikey, clientkey);

      $("button").click(function(e) {
        e.preventDefault();
        var currentUser = ncmb.User.getCurrentUser();
        currentUser.logout()
          .then(function(data) {
            // ログイン後処理
            alert("ログアウトしました！");
            location.href = "./index.html";
          })
          .catch(function(err) {
            // エラー処理
            alert(err);
          });
      });
    });
  </script>


</body>

</html>
